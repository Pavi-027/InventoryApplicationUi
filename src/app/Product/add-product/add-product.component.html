<div class="container mx-auto p-100 justify-content-center">
    <div class="card shadow">
        <div class="card-header bg-transparent">
            <h2 class="text-primary text-center">Create Product</h2>
        </div>
        <div class="card-body pt-3">
            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="row">
                    <div class="col-10">
                        <div class="border p-3 mt-5">
                            <div class="mb-3 row p-1">
                                <label class="form-label">Product Name</label>
                                <input type="text" id="productName" class="form-control" name="productName"
                                    [(ngModel)]="model.productName">
                            </div>
                            <div class="mb-3 row p-1">
                                <label class="form-label">Description</label>
                                <input type="text" id="description" class="form-control" name="description"
                                    [(ngModel)]="model.description">
                            </div>
                            <div class="mb-3 row p-1">
                                <label class="form-label">price</label>
                                <input type="number" id="price" class="form-control" name="price"
                                    [(ngModel)]="model.price">
                            </div>
                            <div class="mb-3 row p-1">
                                <label class="form-label">Discount</label>
                                <input type="number" id="discount" class="form-control" name="discount"
                                    [(ngModel)]="model.discount">
                            </div>
                            <div class="mb-3 row p-1">
                                <label class="form-label">Total Quantity Of Product</label>
                                <input type="number" id="totalQuantityOfProduct" class="form-control"
                                    name="totalQuantityOfProduct" [(ngModel)]="model.totalQuantityOfProduct">
                            </div>
                            <div class="mb-3 row p-1">
                                <label class="form-label">Quantity Instock</label>
                                <input type="number" id="quantityInstock" class="form-control" name="quantityInstock"
                                    [(ngModel)]="model.quantityInstock">
                            </div>
                            <div class="mb-3 row p-1">
                                <label class="form-label" for="status">Status</label>
                                <select id="status" class="form-control" [(ngModel)]="model.status" required
                                    name="status">
                                    <option value="">---Select---</option>
                                    <option value="InStock">InStock</option>
                                    <option value="Sold">Sold</option>
                                </select>
                            </div>

                            <div class="mb-3 row p-1">
                                <label>Category</label>
                                <select required name="Category" #refCountry="ngModel" class="form-control"
                                    [(ngModel)]="selectedCategory" (change)="updateCategoryId()">
                                    <option value="undefined">---Select---</option>
                                    <option *ngFor="let item of categories" [ngValue]="item.categoryId">
                                        {{item.categoryName}}</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <button type="submit" class="btn btn-primary form-control">Create</button>
                                </div>
                                <div class="col-6 col-md-3">
                                    <a class="btn btn-outline-secondary form-control" (click)="backToList()">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <img src="" width="100%" style="border-radius: 5px; border:1px solid #bbb9b9" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
