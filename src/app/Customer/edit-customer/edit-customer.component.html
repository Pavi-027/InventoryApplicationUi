<div class="container mx-auto p-100 justify-content-center">
    <div class="card shadow">
        <div class="card-header bg-transparent">
            <h2 class="text-primary text-center">Edit Customer</h2>
        </div>
        <ng-container *ngIf="model">
            <div class="card-body pt-3">
                <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                    <div class=" row">
                        <div class="col-10">
                            <div class="border p-3 mt-5">
                                <div class="mb-3 row p-1">
                                    <label class="form-label">Customer Name</label>
                                    <input type="text" id="customerName" class="form-control" name="customerName"
                                        [(ngModel)]="model.customerName">
                                </div>
                                <div class="mb-3 row p-1">
                                    <label class="form-label">Phone Number</label>
                                    <input type="number" id="phoneNumber" class="form-control" name="phoneNumber"
                                        [(ngModel)]="model.phoneNumber">
                                </div>
                                <div class="mb-3 row p-1">
                                    <label class="form-label">Email Id</label>
                                    <input type="text" id="emailId" class="form-control" name="emailId"
                                        [(ngModel)]="model.emailId">
                                </div>
                                <div class="mb-3 row p-1">
                                    <label class="form-label">Street Address</label>
                                    <input type="text" id="streetAddress" class="form-control" name="streetAddress"
                                        [(ngModel)]="model.streetAddress">
                                </div>
                                <div class="mb-3 row p-1">
                                    <label class="form-label">City</label>
                                    <input type="text" id="city" class="form-control" name="city"
                                        [(ngModel)]="model.city">
                                </div>
                                <div class="mb-3 row p-1">
                                    <label class="form-label">State</label>
                                    <input type="text" id="state" class="form-control" name="state"
                                        [(ngModel)]="model.state">
                                </div>
                                <div class="mb-3 row p-1">
                                    <label class="form-label">Pincode</label>
                                    <input type="number" id="pincode" class="form-control" name="pincode"
                                        [(ngModel)]="model.pincode">
                                </div>

                                <div class="row">
                                    <div class="col-6 col-md-3">
                                        <button type="submit" class="btn btn-primary form-control">Save</button>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <a class="btn btn-outline-secondary form-control"
                                            (click)="backToList()">Back</a>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <button type="button" class="btn btn-danger form-control"
                                            (click)="onDelete()">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <img src="" width="100%" style="border-radius: 5px; border:1px solid #bbb9b9" />
                        </div>
                    </div>
                </form>
            </div>
        </ng-container>
    </div>
</div>
