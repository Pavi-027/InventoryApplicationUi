<div class="container mx-auto p-100 justify-content-center">
    <div class="card shadow text-center">
        <div class="card-header bg-transparent">
            <h2 class="text-primary">Edit Category - {{categoryId}}</h2>
        </div>

        <ng-container *ngIf="category; else notFound">
            <div class="card-body pt-3">
                <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
                    <div class="form-group row mb-5 mt-3">
                        <div class="inputs col-sm-4">
                            <label class="form-label" >Category Id</label>
                        </div>
                        <div class="textbox col-sm-4">
                            <input type="number" id="categoryName" class="form-control" name="categoryId" value="{{category.categoryId}}" disabled>
                        </div>                        
                    </div>
                    <div class="form-group row mb-5 mt-3">
                        <div class="inputs col-sm-4">
                            <label class="form-label" >Category Name</label>
                        </div>
                        <div class="textbox col-sm-4">
                            <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.categoryName">
                        </div>                        
                    </div>
                    <div class="buttons form-group row mb-3 ml-30">
                        <div class="col-6 col-md-3">
                            <button type="submit" class="btn btn-primary">save</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button type="submit" class="btn btn-danger" (click)="onDelete()">Delete</button>
                        </div>
                        <div class="col-6 col-md-3">
                            <a class="btn btn-outline-secondary" (click)="backToList()">Back </a>
                        </div>
                    </div>
                </form>
            </div>
        </ng-container>

        <ng-template #notFound>
            <div class="alert alert-warning" role="alert">
                Category not found!
            </div>
        </ng-template>        
    </div>
</div>
